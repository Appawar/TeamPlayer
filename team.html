<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Match Tracker</title>
  <link rel="stylesheet" href="style.css?v=1.0">
  <!-- Firebase App (required) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

<!-- Firebase Realtime Database (optional for sync) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<!-- Firebase Authentication (optional) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<!-- Firebase Firestore (optional if you're using Firestore) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>



</head>
<body>

  <h2>Player List</h2>

  <input type="text" id="playerInput" placeholder="Enter Player Name" style="padding: 8px; margin-right: 10px;">
  <button onclick="addPlayer()" class="add-btn">Add Player</button>
  <button onclick="generateMatches()" class="add-btn">Generate Matches</button>

  <table id="playerTable">
    <thead>
      <tr><th>Player</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Match Pairings</h3>
  <table id="matchTable">
    <thead>
      <tr><th>Player 1</th><th>Score</th><th>Player 2</th><th>Score</th><th>Winner</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Match History</h3>
  <table id="matchHistoryTable">
    <thead>
      <tr><th>Player 1</th><th>Score</th><th>Player 2</th><th>Score</th><th>Winner</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Next Round Players</h3>
  <ul id="nextRoundList"></ul>
  <button onclick="nextRound()" class="add-btn">Start Next Round</button>

  <h3>Next Round Match Pairings</h3>
  <table id="nextRoundMatchTable">
    <thead>
      <tr><th>Player 1</th><th>Score</th><th>Player 2</th><th>Score</th><th>Winner</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <button onclick="clearMatchHistory()" class="delete-btn">ðŸ§¹ Clear Match History</button>

  <script src="script.js?v=1.0"></script>
</body>
</html>
