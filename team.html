<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Match Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2, h3 {
      color: #007bff;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    td button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    td button:hover {
      opacity: 0.8;
    }
    .add-btn {
      background-color: #28a745;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .score-btn {
      background-color: #007bff;
      color: white;
    }
    .disabled-btn {
      background-color: #d6d6d6;
      color: #aaa;
      cursor: not-allowed;
    }
    .winner {
      color: green;
      font-weight: bold;
    }
    .confetti {
      animation: confetti 1s ease-out;
    }
    @keyframes confetti {
      0% {transform: scale(1);}
      50% {transform: scale(1.5);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>

  <h2>Player List</h2>

  <input type="text" id="playerInput" placeholder="Enter Player Name" style="padding: 8px; margin-right: 10px;">
  <button onclick="addPlayer()" class="add-btn">Add Player</button>
  <button onclick="generateMatches()" class="add-btn">Generate Matches</button>

  <table id="playerTable">
    <thead>
      <tr><th>Player</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Match Pairings</h3>
  <table id="matchTable">
    <thead>
      <tr><th>Player 1</th><th>Score</th><th>Player 2</th><th>Score</th><th>Winner</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Match History</h3>
  <table id="matchHistoryTable">
    <thead>
      <tr><th>Player 1</th><th>Score</th><th>Player 2</th><th>Score</th><th>Winner</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Next Round Players</h3>
  <ul id="nextRoundList"></ul>
  <button onclick="nextRound()" class="add-btn">Start Next Round</button>

  <h3>Next Round Match Pairings</h3>
  <table id="nextRoundMatchTable">
    <thead>
      <tr><th>Player 1</th><th>Score</th><th>Player 2</th><th>Score</th><th>Winner</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <button onclick="clearMatchHistory()" class="delete-btn">ðŸ§¹ Clear Match History</button>

  <script>
    let players =  [
    "VishWajit", "Aajay", "Atherva", "rithik", "Divyap", "Harshal", "Shubhangi",
    "Harshda", "Viraj", "AjayA", "Shruti", "Raksha", "Mangesh", "shreyas",
    "Mansi", "Pournima", "Nidhi", "Gauri", "Rehan", "Mohini", "Soham", "Aishwarya"
  ];;
    let matches = [];
    let matchHistory = JSON.parse(localStorage.getItem("matchHistory") || "[]");
    let nextRoundPlayers = [];
    let nextRoundMatches = [];

    function renderPlayers() {
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";
      players.forEach((p, i) => {
        tbody.innerHTML += `<tr><td>${p}</td><td><button onclick="deletePlayer(${i})" class="delete-btn">Delete</button></td></tr>`;
      });
    }

    function addPlayer() {
      const input = document.getElementById("playerInput");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        renderPlayers();
        input.value = "";
      }
    }

    function deletePlayer(i) {
      players.splice(i, 1);
      renderPlayers();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function generateMatches() {
      const temp = [...players];
      shuffle(temp);
      matches = [];

      for (let i = 0; i < temp.length - 1; i += 2) {
        matches.push({ p1: temp[i], p2: temp[i+1], score1: 0, score2: 0, winner: "-" });
      }

      renderMatches();
    }

    function renderMatches() {
      const tbody = document.querySelector("#matchTable tbody");
      tbody.innerHTML = "";
      matches.forEach((m, i) => {
        tbody.innerHTML += `
        <tr>
          <td>${m.p1}<br>
            <button onclick="updateScore(${i}, 'score1', 1)" ${m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>+</button>
            <button onclick="updateScore(${i}, 'score1', -1)" ${m.score1 === 0 || m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>-</button>
          </td>
          <td>${m.score1}</td>
          <td>${m.p2}<br>
            <button onclick="updateScore(${i}, 'score2', 1)" ${m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>+</button>
            <button onclick="updateScore(${i}, 'score2', -1)" ${m.score2 === 0 || m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>-</button>
          </td>
          <td>${m.score2}</td>
          <td class="${m.winner !== '-' ? 'winner confetti' : ''}">${m.winner === '-' ? 'In Progress' : m.winner}</td>
        </tr>`;
      });
    }

    function updateScore(i, key, delta) {
      const m = matches[i];
      if (m.winner !== '-') return;
      if (delta === -1 && m[key] === 0) return;
      m[key] += delta;
      if (m[key] > 11) m[key] = 11;

      const { score1, score2 } = m;
      if ((score1 >= 11 || score2 >= 11) && Math.abs(score1 - score2) >= 2) {
        m.winner = score1 > score2 ? m.p1 : m.p2;
        matchHistory.push({ ...m });
        if (!nextRoundPlayers.includes(m.winner)) nextRoundPlayers.push(m.winner);
        saveState();
        renderMatchHistory();
        renderNextRoundPlayers();
      }

      renderMatches();
    }

    function renderMatchHistory() {
      const tbody = document.querySelector("#matchHistoryTable tbody");
      tbody.innerHTML = "";
      matchHistory.forEach(m => {
        tbody.innerHTML += `<tr>
          <td>${m.p1}</td><td>${m.score1}</td>
          <td>${m.p2}</td><td>${m.score2}</td>
          <td class="winner">${m.winner}</td>
        </tr>`;
      });
    }

    function renderNextRoundPlayers() {
      const ul = document.getElementById("nextRoundList");
      ul.innerHTML = "";
      nextRoundPlayers.forEach(p => {
        ul.innerHTML += `<li>${p}</li>`;
      });
    }

    function nextRound() {
      if (nextRoundPlayers.length < 2) return alert("Not enough players!");
      players = [...nextRoundPlayers];
      nextRoundMatches = [];
      shuffle(players);
      for (let i = 0; i < players.length - 1; i += 2) {
        nextRoundMatches.push({ p1: players[i], p2: players[i + 1], score1: 0, score2: 0, winner: "-" });
      }
      nextRoundPlayers = [];
      renderNextRoundPlayers();
      renderNextRoundMatches();
    }

    function renderNextRoundMatches() {
      const tbody = document.querySelector("#nextRoundMatchTable tbody");
      tbody.innerHTML = "";
      nextRoundMatches.forEach((m, i) => {
        tbody.innerHTML += `
        <tr>
          <td>${m.p1}<br>
            <button onclick="updateNextRoundScore(${i}, 'score1', 1)" ${m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>+</button>
            <button onclick="updateNextRoundScore(${i}, 'score1', -1)" ${m.score1 === 0 || m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>-</button>
          </td>
          <td>${m.score1}</td>
          <td>${m.p2}<br>
            <button onclick="updateNextRoundScore(${i}, 'score2', 1)" ${m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>+</button>
            <button onclick="updateNextRoundScore(${i}, 'score2', -1)" ${m.score2 === 0 || m.winner !== '-' ? 'class="disabled-btn"' : 'class="score-btn"'}>-</button>
          </td>
          <td>${m.score2}</td>
          <td class="${m.winner !== '-' ? 'winner confetti' : ''}">${m.winner === '-' ? 'In Progress' : m.winner}</td>
        </tr>`;
      });
    }

    function updateNextRoundScore(i, key, delta) {
      const m = nextRoundMatches[i];
      if (m.winner !== '-') return;
      if (delta === -1 && m[key] === 0) return;
      m[key] += delta;
      if (m[key] > 11) m[key] = 11;

      const { score1, score2 } = m;
      if ((score1 >= 11 || score2 >= 11) && Math.abs(score1 - score2) >= 2) {
        m.winner = score1 > score2 ? m.p1 : m.p2;
        matchHistory.push({ ...m });
        if (!nextRoundPlayers.includes(m.winner)) nextRoundPlayers.push(m.winner);
        saveState();
        renderMatchHistory();
        renderNextRoundPlayers();
      }

      renderNextRoundMatches();
    }

    function clearMatchHistory() {
      if (confirm("Clear all match history?")) {
        matchHistory = [];
        localStorage.removeItem("matchHistory");
        renderMatchHistory();
      }
    }

    function saveState() {
      localStorage.setItem("matchHistory", JSON.stringify(matchHistory));
    }

    window.onload = function () {
      renderPlayers();
      renderMatchHistory();
      renderNextRoundPlayers();
    };
  </script>

</body>
</html>
