<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Match Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f7ff;
    }
    h3{
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Tennis Match</h2>
  <h3 class="h">Register student</h3>


  <table>
    <thead>
      <tr>
        <th>Player Name</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        
      </tr>
      <tr>
        <td>Ana</td>
         
      </tr>
      <tr>
        <td>Chris</td>
         
      </tr>
    </tbody>
  </table>

  <h2>Player Vs Player</h2>
  <table>
    <thead>
      <tr>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Time</th>
        <th>Date</th>
        <th>Total Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Mike</td>
        <td>10:00</td>
        <td>2020-01-01</td>
        <td>15 - 12</td>
      </tr>
      <tr>
        <td>Ana</td>
        <td>Lisa</td>
        <td>10:00</td>
        <td>2020-01-01</td>
        <td>10 - 6</td>
      </tr>
      <tr>
        <td>Chris</td>
        <td>Emma</td>
        <td>10:00</td>
        <td>2020-01-01</td>
        <td>7 - 11</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
